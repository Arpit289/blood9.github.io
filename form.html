<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>findyourmatch</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Enter Details To Find Your Match</h2>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">Name</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">State</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">City</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" required>
                        <label for="">PIN Code</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" required>
                        <label for="">Mob.no.</label>
                    </div>
                    <div class="gender">
                        <label class="mar" for="">Gender</label>
                        <select name="gender" id="gender">
                            <option value="">Please select one...</option>
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            <option value="non-binary">NON-BINARY</option>
                            <option value="other">OTHER</option>
                        </select>
                    </div>
                    <div class="bloodgroup">
                        <label class="mar1" for="">Blood Group</label>
                        <select name="bloodgroup" id="bloodgroup">
                            <option value="">Please select one...</option>
                            <option value="">A<sup>+</sup></option>
                            <option value="">A<sup>-</sup></option>
                            <option value="">B<sup>+</sup></option>
                            <option value="">B<sup>-</sup></option>
                            <option value="">AB<sup>+</sup></option>
                            <option value="">AB<sup>-</sup></option>
                            <option value="">O<sup>+</sup></option>
                            <option value="">O<sup>-</sup></option>
                        </select>
                    </div>
                    <button>FIND</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
